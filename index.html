<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XpenseSmart - Expense Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="loader.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- PDF Library for exports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body style="background-color: #f1f1f2;">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>XpenseSmart</h3>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <h4>Management</h4>
            <li><a href="#" onclick="showResetConfirmationPopup(); return false;"><i class="fas fa-trash"></i> Delete & Reset</a></li>
        </ul>
        <p class="copyright">© XpenseSmart<br> by Sagar Chudasama 2025</p>
    </div>

    <!-- Overlay for sidebar on mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="header-center">
                <h1 class="app-title">XpenseSmart</h1>
            </div>
            <div class="header-right">
                <div class="currency-display" id="currencyDisplay">
                    <i class="fas fa-money-bill-wave"></i>
                    <div class="currency-tooltip"></div>
                </div>
                <div class="search-container">
                    <a href="search.html" class="search-icon">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Transaction Summary Section -->
        <div class="transaction-summary">
            <div class="summary-item expense">
                <h3>EXPENSE</h3>
                <p class="amount" data-amount="0.00">₹0.00</p>
            </div>
            <div class="summary-item income">
                <h3>INCOME</h3>
                <p class="amount" data-amount="0.00">₹0.00</p>
            </div>
            <div class="summary-item total">
                <h3>TOTAL</h3>
                <p class="amount" data-amount="0.00">₹0.00</p>
            </div>
        </div>

        <!-- Transaction History Section -->
        <div class="transaction-history">
            <h2>Recent Transactions</h2>
            <div class="transaction-list" id="transactionList">
                <!-- Transactions will be populated here dynamically -->               
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab">
        <button class="fab-button">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-plus-circle"></i>
            <span>Record</span>
        </a>
        <a href="analysis.html" class="nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>Analysis</span>
        </a>
        <a href="history.html" class="nav-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="budgets.html" class="nav-item">
            <i class="fas fa-money-bill-wave"></i>
            <span>Budgets</span>
        </a>
    </nav>

    <script src="script.js"></script>
    <script src="currency.js"></script>
    <script src="data-management.js"></script>
    <script src="loader.js"></script>
    <script src="fab.js"></script>
</body>
</html>
