<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XpenseSmart - Reports</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <link rel="stylesheet" href="popup.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- PDF Library for exports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Currency utilities -->
    <script src="currency-utils.js"></script>
</head>
<body style="background-color: #f1f1f2;">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>XpenseSmart</h3>
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <h4>Management</h4>
            <li><a href="#" onclick="showResetConfirmationPopup(); return false;"><i class="fas fa-trash"></i> Delete & Reset</a></li>
            <li><a href="reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
        </ul>
        <p class="copyright">© XpenseSmart 2025<br> by Sagar Chudasama</p>
    </div>

    <!-- Overlay for sidebar on mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <div class="header-center">
                <h1 class="app-title">Reports</h1>
            </div>
            <div class="header-right">
                <div class="currency-display" id="currencyDisplay">
                    <i class="fas fa-money-bill-wave"></i>
                    <div class="currency-tooltip"></div>
                </div>
            </div>
        </header>

        <!-- Reports List View -->
        <div class="reports-container" id="reportsListView">
            <div class="reports-list" id="reportsList">
                <!-- Reports will be populated here dynamically -->
            </div>
        </div>

        <!-- Full Screen Report View (initially hidden) -->
        <div class="report-detail-view" id="reportDetailView" style="display: none;">
            <div class="report-detail-header">
                <button class="back-button" id="backToReportsList" style="margin-left: -8px;">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 id="reportTitle" style="margin-left: 40px;">Report Title</h2>
            </div>
            <div class="report-content">
                <div class="report-summary">
                    <div class="summary-card income">
                        <h3>Income</h3>
                        <p class="amount" id="reportIncome">₹0.00</p>
                    </div>
                    <div class="summary-card expense">
                        <h3>Expenses</h3>
                        <p class="amount" id="reportExpense">₹0.00</p>
                    </div>
                    <div class="summary-card balance">
                        <h3>Balance</h3>
                        <p class="amount" id="reportBalance">₹0.00</p>
                    </div>
                </div>
                <div class="report-charts">
                    <div class="chart-container">
                        <h3>Spending by Category</h3>
                        <div class="chart-container">
                            <canvas id="categoryPieChart" style="height: 160px;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="report-transactions">
                    <h3>Key Transactions</h3>
                    <div id="reportTransactions" class="transaction-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="currency.js"></script>
    <script src="data-management.js"></script>
    <script src="reports.js"></script>
</body>
</html>
