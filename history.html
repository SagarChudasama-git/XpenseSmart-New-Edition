<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XpenseSmart - History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: #2c3e50;
        }

        .page-content {
            height: calc(100vh - 140px);
            overflow-y: auto;
            margin-top: 9px;
        }

        .month-header {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            text-align: center;
        }

        .month-header h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .transaction-summary {
            display: flex;
            justify-content: space-between;
            background: #2c3e50;
            color: white;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .summary-item {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-item:last-child {
            border-right: none;
        }

        .summary-item h3 {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .summary-item .amount {
            font-weight: 600;
        }

        .summary-item.expense .amount {
            color: #ff7675;
        }

        .summary-item.income .amount {
            color: #00b894;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px;
            margin: 10px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            width: 345px;
            margin-left: -12px;
        }

        .transaction:hover {
            transform: translateY(-2px);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-info h3 {
            margin: 0 0 8px 0;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .transaction-details p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        .transaction-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-buttons button {
            border: none;
            background: none;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .action-buttons button:hover {
            transform: scale(1.1);
        }

        .edit-btn i {
            color: #3498db;
        }

        .delete-btn i {
            color: #ff7675;
        }

        .amount {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .amount.expense {
            color: #ff7675;
        }

        .amount.income {
            color: #00b894;
        }

        .no-transactions {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-transactions i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>

<body style="background-color: #f1f1f2;">
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-center">
                <h1 class="app-title">History</h1>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <a href="search.html" class="search-icon">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </header>
        <!-- Transaction Summary Section -->
        <div class="transaction-summary">
            <div class="summary-item expense">
                <h3>EXPENSE</h3>
                <p class="amount">₹0.00</p>
            </div>
            <div class="summary-item income">
                <h3>INCOME</h3>
                <p class="amount">₹0.00</p>
            </div>
            <div class="summary-item total">
                <h3>TOTAL</h3>
                <p class="amount">₹0.00</p>
            </div>
        </div>

        <div class="page-content">
        <div id="transactionList"></div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab">
        <button class="fab-button" aria-label="Add new transaction">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-plus-circle"></i>
            <span>Record</span>
        </a>
        <a href="analysis.html" class="nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>Analysis</span>
        </a>
        <a href="history.html" class="nav-item active">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="budgets.html" class="nav-item">
            <i class="fas fa-money-bill-wave"></i>
            <span>Budgets</span>
        </a>
    </nav>

    <script src="script.js"></script>
    <script src="history.js"></script>
    <script src="fab.js"></script>
    <script src="loader.js"></script>
    <script src="currency.js"></script>
</body>
</html>
