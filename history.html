<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XpenseSmart - History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .fixed-header {
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header {
            background-color: #2c3e50;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 15px;
        }

        .header-center {
            display: flex;
            justify-content: flex-start;
            flex: 1;
        }

        .app-title {
            font-size: 1.5rem;
            color: white;
            margin: 0;
            text-align: left;
            font-weight: 500;
        }

        .header-right {
            margin-left: auto;
        }

        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 70px; /* Space for bottom navigation */
            width: 100%;
            box-sizing: border-box;
        }

        .month-header {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .month-header h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .transaction-summary {
            display: flex;
            justify-content: space-between;
            background: #2c3e50;
            color: white;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
            position: relative;
        }

        .summary-item {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-item:last-child {
            border-right: none;
        }

        .summary-item h3 {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .summary-item .amount {
            font-weight: 600;
        }

        .summary-item.expense .amount {
            color: #ff7675;
        }

        .summary-item.income .amount {
            color: #00b894;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            margin-bottom: 7px;
        }

        .transaction:hover {
            transform: translateY(-2px);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-info h3 {
            margin: 0 0 8px 0;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .transaction-details p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        .transaction-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-buttons button {
            border: none;
            background: none;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .action-buttons button:hover {
            transform: scale(1.1);
        }

        .edit-btn i {
            color: #3498db;
        }

        .delete-btn i {
            color: #ff7675;
        }

        .amount {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .amount.expense {
            color: #ff7675;
        }

        .amount.income {
            color: #00b894;
        }

        .no-transactions {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-transactions i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .transactions-list {
            width: 100%;
            padding: 0 5px;
            margin-bottom: 10px;
        }

        .month-section {
            width: 100%;
            margin-bottom: 20px;
        }
        
        #transactionList {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        @media (max-width: 576px) {
            .transaction-info h3 {
                font-size: 1rem;
            }
            
            .transaction-details p {
                font-size: 0.8rem;
            }
            
            .amount {
                font-size: 1rem;
            }
            
            .action-buttons {
                gap: 5px;
            }
        }

        @media (max-width: 400px) {
            .transaction {
                padding: 12px;
                margin: 8px 0;
            }
            
            .transaction-actions {
                gap: 5px;
            }
        }

        @media (max-width: 350px) {
            .transaction {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .transaction-actions {
                width: 100%;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            
            .transaction-info {
                width: 100%;
            }
        }
    </style>
</head>

<body style="background-color: #f1f1f2;">
    <!-- Main Content -->
    <div class="main-content">
        <!-- Fixed Header and Summary -->
        <div class="fixed-header">
            <!-- Header -->
            <header class="header">
                <div class="header-center">
                    <h1 class="app-title">History</h1>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <a href="search.html" class="search-icon">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                </div>
            </header>
            
            <!-- Transaction Summary Section -->
            <div class="transaction-summary">
                <div class="summary-item expense">
                    <h3>EXPENSE</h3>
                    <p class="amount">₹0.00</p>
                </div>
                <div class="summary-item income">
                    <h3>INCOME</h3>
                    <p class="amount">₹0.00</p>
                </div>
                <div class="summary-item total">
                    <h3>TOTAL</h3>
                    <p class="amount">₹0.00</p>
                </div>
            </div>
        </div>

        <!-- Scrollable Transaction List -->
        <div class="scrollable-content">
            <div id="transactionList"></div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab">
        <button class="fab-button" aria-label="Add new transaction">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-plus-circle"></i>
            <span>Record</span>
        </a>
        <a href="analysis.html" class="nav-item">
            <i class="fas fa-chart-pie"></i>
            <span>Analysis</span>
        </a>
        <a href="history.html" class="nav-item active">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="budgets.html" class="nav-item">
            <i class="fas fa-money-bill-wave"></i>
            <span>Budgets</span>
        </a>
    </nav>

    <script src="script.js"></script>
    <script src="history.js"></script>
    <script src="fab.js"></script>
    <script src="loader.js"></script>
    <script src="currency.js"></script>
</body>
</html>
